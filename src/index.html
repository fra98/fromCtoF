<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="modules.js"></script>
</head>

<body class="bodydark">
    <div style="text-align:center; width:100%">
        <div style="width:100%">
            <div style="text-align: right;">
                <button class=" buttondark" id="mode" onclick="changemode(document.getElementById('mode').innerHTML)">🌙</button>
            </div>
            <h1 title="Fammi scenneeee">🌡️Convertitore di temperature🌡️</h1>
        </div>
        <br>Inserisci la temperatura da convertire<br>
        <input style="width:15%" class="inputdark" placeholder="0" id="gradi" step="0.1" type="number" value="">
        <select class="optiondark" id="selection" onchange="displaytemp(document.getElementById('selection').value, document.getElementById('gradi').value)">
            <option class="optiondark" value=""></option>
            <option class="optiondark" value="C">Celsius</option>
            <option class="optiondark" value="F">Fahrenheit</option>
            <option class="optiondark" value="K">Kelvin</option>
        </select><br>
        <p style="display:inline;font-size:large" id="stampa"></p>
        <p style="display:inline;font-size:200%" id="emoji"></p>
    </div>
    <div title="Ciau shashina! ❤️" class="bottom">
        Applicazione creata tramite Electron da Francesco Milano 🤖
    </div>
</body>
</html>
